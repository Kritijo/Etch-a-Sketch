 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="info">
        <h2>Welcome!</h2>
        <ul>
            <li>Draw fun doodles on the grid!</li>
            <li>Adjust the grid size with the slider.</li>
            <li>Hold the meta key (⌘ for Mac, ⊞ for Windows)</li>
            <li>And hover to draw!</li>
            <li>Refresh to start over.</li>
        </ul>
    </div>
    <div class="input-div">
        <input id="grid-size" type="range" min="1" max="100" value="16">
        <output>16</output>
    </div>
    <div class="container"></div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
